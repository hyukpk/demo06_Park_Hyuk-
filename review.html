<!DOCTYPE html>
<html lang="en">

<head>
    <title>1800 Demo06 Review Page</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid py-3">
            <a class="navbar-brand" href="#">
                <img src="./images/company.jpg" height="36">
                HyukHikes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <form>
		    <label>Name:</label>
		    <br>
		    <input id="name" type="text">     
            <br><br>
            <label>E-mail:</label>
		    <br>
		    <input id="email" type="text">  
            <br><br>
            <div class="form-group">
                <label for="usr">Name of Trail:</label>
                <input type="text" class="form-control">
            </div>
            <br>
            <label>Difficulty of Hike</label>
            <br>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Very easy</label>
          
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Relatively Easy</label>
          
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Neither Easy or Difficult</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Relatively Difficult</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Very Difficult</label>
            </div>
            <br><br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Accuracy of Trail
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Accurate</button></li>
                    <li><button class="dropdown-item" type="button">Somewhat Accurate</button></li>
                    <li><button class="dropdown-item" type="button">Not sure</button></li>
                    <li><button class="dropdown-item" type="button">Somewhat Inaccurate</button></li>
                    <li><button class="dropdown-item" type="button">Inaccurate</button></li>
                </ul>
            </div>
            <br>
            <p>Rate your overall experience</p>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star_outline</i>
            <div class="mb-3 mt-3">
                <label for="comment">Additional Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <br>
            </form>
            <br>
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-primary" type="button">Submit</button>
            </div>
    </div>
    <!-- copyright footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP1800</p>
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
    </footer>
    <div class="text cente py-3"></div>
    <div class="navbar justify-content-evenly fixed-bottom py-3 bg-light">
        <div class="container text-center">
        <i class="material-icons md-48">star</i>
        <i class="material-icons md-48">home</i>
        <i class="material-icons md-48">map</i>
        </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
